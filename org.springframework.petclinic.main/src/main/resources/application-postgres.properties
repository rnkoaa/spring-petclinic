# database init, supports mysql too
database=postgres
#spring.datasource.url=jdbc:postgres://localhost:5432/petclinic
spring.datasource.url=jdbc:postgresql://localhost:5432/petclinic
spring.datasource.driver-class-name=org.postgresql.Driver
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=petclinic_app
spring.datasource.username=petclinicuser
spring.datasource.password=petclinicuser
# Uncomment this the first time the app runs
# spring.datasource.initialization-mode=always
